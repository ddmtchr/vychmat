<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лаб. 4</title>
    <link rel="icon" href="../resources/plus.png">
    <link rel="stylesheet" href="../styles/style1.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js" type="text/javascript"></script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>
<body>

<header>
    <div class="header">
        <div class="buttons-container">
            <a href="../index.html" class="button">На главную</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="input-container-group">
        <div class="input-container">
            <label for="pointsNumber">
                Количество точек [7;12]:
            </label>
            <input type="number" min="7" max="12" id="pointsNumber">
        </div>

        <div class="input-container" id="clear-button">
            <button onclick="clearInput()">Очистить ввод</button>
        </div>
        <div class="input-container" id="file-input-container">
            <input type="file" id="file-input" accept=".txt">
            <label for="file-input" class="custom-file-upload">
                Ввод из файла
            </label>
        </div>
        <div class="input-container">
            <button id="download-button" hidden>Вывод в файл</button>
        </div>
    </div>

    <div id="matrix" style="display: none">
        <div id="matrix-container">
            <div>
                <p>Введите точки</p>
                <table id="matrix-input">
                    <tr><td>X</td><td>Y</td></tr>
                </table>
            </div>

        </div>
        <div id="buttons-container">
            <button onclick="calculate()">Решить</button>
        </div>
    </div>
    <div>
        <div id="calculator" style="width: 600px; height: 600px;" hidden></div>
    </div>
</div>

<div class="container output-container">
    <div id="out-solution"></div>
</div>

<script type="text/javascript" src="../scripts/script4.js"></script>
<script type="text/javascript" src="../scripts/mathematics.js"></script>

</body>
</html>
