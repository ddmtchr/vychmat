<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лаб. 1</title>
    <link rel="icon" href="../resources/plus.png">
    <link rel="stylesheet" href="../styles/style1.css"/>
</head>
<body>

<header>
    <div class="header">
        <div class="buttons-container">
            <a href="../index.html" class="button">На главную</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="input-container-group">
        <div class="input-container">
            <label for="dimension">
                Размерность матрицы [1;20]
            </label>
            <input type="number" min="0" max="20" id="dimension">
        </div>
        <div class="input-container">
            <label for="approximations">
                Начальные приближения
            </label>
            <input type="text" id="approximations">
        </div>
        <div class="input-container">
            <label for="precision">
                Точность (0;1]
            </label>
            <input type="number" id="precision" min="0.0000000001" max="1" step="0.0000000001" value="0.001">
        </div>
        <div class="input-container">
            <label for="iterations">
                Максимальное число итераций
            </label>
            <input type="number" id="iterations" value="10">
        </div>
        <div class="input-container" id="clear-button">
            <button onclick="clearInput()">Очистить ввод</button>
        </div>
        <div class="input-container" id="file-input-container">
            <input type="file" id="file-input" accept=".txt">
            <label for="file-input" class="custom-file-upload">
                Ввод из файла
            </label>
        </div>
    </div>

    <div id="matrix" style="display: none">
        <div id="matrix-container">
            <div>
                <p>Введите матрицу</p>
                <table id="matrix-input"></table>
            </div>
            <div>
                <p>Введите вектор свободных коэффициентов</p>
                <table id="coef-input"></table>
            </div>
        </div>
        <div id="buttons-container">
            <button onclick="calculate()">Решить</button>
        </div>
    </div>
</div>

<div class="container output-container">
    <div id="out-original"></div>
    <div id="out-replaced"></div>
    <div id="out-solution"></div>
</div>

<script type="text/javascript" src="../scripts/script1.js"></script>
<script type="text/javascript" src="../scripts/mathematics.js"></script>

</body>
</html>
