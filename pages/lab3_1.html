<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лаб. 3.1</title>
    <link rel="icon" href="../resources/plus.png">
    <link rel="stylesheet" href="../styles/style1.css"/>
    <link rel="stylesheet" href="../styles/style2.css"/>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
<header>
    <div class="header">
        <div class="buttons-container">
            <a href="../index.html" class="button">На главную</a>
        </div>
    </div>
</header>

<div class="container">
    <div>
        <p>Выберите интеграл:</p>
        <div class="equations-container">
            <div class="radios">
                <input type="radio" name="equation" value="1" id="eq1" checked="checked"/>
                <label class="radio" for="eq1">\(\int{(x^3-3x^2+18x-52)dx}\)</label>
            </div>
            <div class="radios">
                <input type="radio" name="equation" value="2" id="eq2"/>
                <label class="radio" for="eq2">\(\int{\sqrt[\leftroot{-2}\uproot{2}3]{x^4+1}dx}\)</label>
            </div>
            <div class="radios">
                <input type="radio" name="equation" value="3" id="eq3"/>
                <label class="radio" for="eq3">\(\int{\frac{1}{\sqrt{2\pi}}e^{-\frac{x^2}{2}}dx}\)</label>
            </div>
            <div class="radios">
                <input type="radio" name="equation" value="4" id="eq4"/>
                <label class="radio" for="eq4">\(\int{\cos{(x^2)}dx}\)</label>
            </div>
        </div>
    </div>
    <div>
        <div class="input-container-group">
            <div class="input-container">
                <label for="method">
                    Метод:
                </label>
                <select id="method" name="method">
                    <option value="1">Метод прямоугольников (левые)</option>
                    <option value="2">Метод прямоугольников (средние)</option>
                    <option value="3">Метод прямоугольников (правые)</option>
                    <option value="4">Метод трапеций</option>
                    <option value="5">Метод Симпсона</option>
                </select>
            </div>
            <div class="input-container">
                <label for="left-bound">
                    Пределы интегрирования: нижний
                    <input type="number" id="left-bound">; верхний
                    <input type="number" id="right-bound">
                </label>
            </div>
            <div class="input-container">
                <label for="precision">
                    Точность:
                </label>
                <input type="number" id="precision" min="0.0000000001" max="1" step="0.0000000001" value="0.001">
            </div>
            <div class="input-container" id="iterations-container">
                <label for="fragmentation">
                    Число разбиения интервала интегрирования:
                </label>
                <input type="number" id="fragmentation" min="4" value="4">
            </div>
            <div class="buttons-container solve-button">
                <button onclick="calculate()">Решить</button>
            </div>
        </div>
    </div>
</div>

<div class="container output-container">
    <div id="out-solution"></div>
</div>

<script type="text/javascript" src="../scripts/script3_1.js"></script>
<script type="text/javascript" src="../scripts/mathematics.js"></script>

</body>
</html>
